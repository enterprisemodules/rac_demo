  public_ip:        192.168.5.10
  cpucount:         2
  ram:              3072
  type:             pe-master
  virtualboxorafix: false
  needs_storage:    false
  puppet_installer: puppet-enterprise-2019.3.0-el-7-x86_64/puppet-enterprise-installer

