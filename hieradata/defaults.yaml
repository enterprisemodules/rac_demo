ora_rac::settings::grid_user_password:        '$1$0buP/zGF$7uAWzPQaotbvmATC29gl.1'
ora_rac::settings::oracle_base:               /u01/oracle
ora_rac::settings::oracle_home:               /u01/oracle/product/12.1.0/db
ora_rac::settings::grid_base:                 /u01/grid
ora_rac::settings::grid_home:                 /u01/12.1.0/grid
ora_rac::settings::version:                   '12.1.0.2'
ora_rac::settings::grid_file:                 'linuxamd64_12102_grid'
ora_rac::settings::oracle_file:               'linuxamd64_12102_database'
ora_rac::settings::download_dir:              /opt/install
ora_rac::settings::ora_inventory_dir:         /u01/oracle
ora_rac::user_equivalence::ssh_module:        '::ssh'

ssh::sshd_config_hostkey:
  - /etc/ssh/ssh_host_rsa_key
  - /etc/ssh/ssh_host_ecdsa_key
  - /etc/ssh/ssh_host_ed25519_key

ssh::users:
  grid:
    allow: [ 'grid', 'oracle' ]
  oracle:
    allow: [ 'grid', 'oracle' ]

ssh::keys::grid:
  type: 'ssh-rsa'
  public_key: ''

ssh::keys::oracle:
  type: 'ssh-rsa'
  public_key: ''

ssh::keys:
  grid_for_grid:
    ensure: present
    user: grid
    type: rsa
    key: ''
  oracle_for_grid:
    ensure: present
    user: grid
    type: rsa
    key: ''
  oracle_from_oracle:
    ensure: present
    user: oracle
    type: rsa
    key: ''
  grid_for_oracle:
    ensure: present
    user: oracle
    type: rsa
    key: ''


