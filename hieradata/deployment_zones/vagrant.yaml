ora_rac::params::public_network_interfaces:
  - eth1
ora_rac::params::private_network_interfaces:
  - eth2
ora_rac::params::unused_network_interfaces:
  - eth0

ora_rac::params::scan_name:                   NSBAMSCAN-P1DBAM
ora_rac::params::cluster_name:       CL-P1DBAM
ora_rac::params::shared_memory_size:          1250M



ora_rac::params::puppet_download_mnt_point: /vagrant/software

ora_rac::params::crs_disk:                    /dev/oracleasm/disks/OCRVOTE_001

#
# The ASM disks to create end their physical attributes.
#
ora_rac::settings::asm_disks:
  OCRVOTE_001:
    raw_device: /dev/sdb:1
  DATA_001:
    raw_device: /dev/sdc:1
  FRA_001:
    raw_device: /dev/sdd:1
  REDO_001:
    raw_device: /dev/sde:1

ora_rac::settings::asm_disk_groups:
  'REDO@+ASM1':
    ensure:          present
    redundancy_type: EXTERNAL
    disks:
      diskname:     RECO_001
      path:         /dev/oracleasm/disks/REDO_001
  'DATA@+ASM1':
    ensure:          present
    redundancy_type: EXTERNAL
    disks:
      diskname:     DATA_001
      path:         /dev/oracleasm/disks/DATA_001
  'FRA@+ASM1':
    ensure:          present
    redundancy_type: EXTERNAL
    disks:
      diskname:     FRA_001
      path:         /dev/oracleasm/disks/FRA_001


# Use some small redo's to test installations

ora_rac::settings::recovery_area_destination: '+REDO'
ora_rac::settings::undo_initial_size:         300M
ora_rac::settings::undo_next:                 50M
ora_rac::settings::undo_autoextend:           'on'
ora_rac::settings::undo_max_size:             12288M
ora_rac::params::crs_disk_group_name:         OCRVOTE
ora_rac::params::disk_redundancy:             EXTERNAL
ora_rac::params::disk_discovery_string:       '/dev/oracleasm/disks/*'
